<!doctype html>
<html>

<head>
    <!-- Page Title -->
    <title>Pomodoro Clock</title>

    <meta charset="UTF-8">

    <!-- Viewport for a responsive mobile first site. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Normalize.css for cross browser consistency -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.0.0/normalize.min.css">
    <!-- Material Design Lite -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.amber-deep_orange.min.css" />

    <!-- Fonts -->
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Roboto'>
    <!-- Stylesheet -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="img/favicon1.png">

</head>

<body>

    <!-- Page conents -->
    <div id="pomodoro" class="mdl-card mdl-shadow--2dp">
        <div class="mdl-card--expand mdl-card__title mdl-color--primary">
            <p id="counter">25:00</p>
            <p id="message"></p>
            <button id="vert-menu-button" class="mdl-button mdl-js-button mdl-button--icon">
  <i class="material-icons">more_vert</i>
</button>

            <ul class="mdl-menu mdl-menu--bottom-right mdl-js-menu mdl-js-ripple-effect" for="vert-menu-button">
                <li class="mdl-menu__item" id="reset">Reset</li>
                <li class="mdl-menu__item" id="fcc">About</li>
            </ul>


        </div>
        <div class="mdl-card__supporting-text">


            <div id="options">


                <div class="option-row">
                    <div>Session</div>
                    <div><button id="session-minus" class="mdl-button mdl-js-button mdl-js-ripple-effect"><i class="material-icons">remove</i></button> <span id="session-length">25</span> <span id="session-min">minutes</span> <button id="session-plus" class="mdl-button mdl-js-button mdl-js-ripple-effect"><i class="material-icons">add</i></button></div>
                </div>


                <div class="option-row">
                    <div>Break</div>
                    <div><button id="break-minus" class="mdl-button mdl-js-button mdl-js-ripple-effect"><i class="material-icons">remove</i></button> <span id="break-length">5</span> <span id="break-min">minutes</span> <button id="break-plus" class="mdl-button mdl-js-button mdl-js-ripple-effect"><i class="material-icons">add</i></button></div>
                </div>

                <div class="option-row sound-row">
                    <div>Sound</div>
                    <div>
                        <label class="mdl-switch mdl-js-switch mdl-js-ripple-effect" for="switch-sound">
                          <input type="checkbox" id="switch-sound" class="mdl-switch__input" checked>
                        </label>
                    </div>
                </div>

            </div>


        </div>
        <div class="mdl-card__actions mdl-card--border">
            <a id="action1" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
      Start
    </a>

            <a id="action2" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
      Stop
    </a>
        </div>
    </div>

    <!-- Modal -->
    <div id="overlay">
        <div id="modal" class="mdl-card mdl-shadow--16dp">
            <div class="mdl-card__supporting-text">
                <h2 class="mdl-card__title-text mdl-color-text--grey-900">About</h2><br>
     
                <p>A pomodoro clock is a productivity tool is used to divide tasks up with short breaks.</p>

                Click <a href="https://github.com/avidLearnerInProgress/freeCodeCampProjects" target="_blank">here</a> to see this project on GitHub.</p>
            </div>
            <div class="mdl-card__actions mdl-card--border">
                <a id="close" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
      Close
    </a>
            </div>
        </div>
    </div>
    <!-- Load third party JavaScript frameworks or libraries. -->

    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

    <!-- Material Design Lite -->
    <script src="https://code.getmdl.io/1.1.3/material.min.js"></script>

    <!-- Custom JavaScript -->
    <script src="js/script.js"></script>

</body>

</html>
