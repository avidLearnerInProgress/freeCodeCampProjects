<html>
<head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"/>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js"></script>
    <script src="resources/main.js"></script>
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css" />
    <link rel="stylesheet" type="text/css" href="resources/widgetstyle.css" />
    <link rel="stylesheet" href="resources/devices.min.css" type="text/css">
</head>

    <body>
        <div align="center" style="margin-top: 30px;">
        <div class="marvel-device macbook" >
            <div class="top-bar"></div>
            <div class="camera"></div>
            <div class="screen" style="background: linear-gradient(to bottom, #f16046 0%, #395f84 100%);">
            <div class="wrapper">
            <div class="widget-container">
                <div class="top-left">
                    <h1 class="city" id="city">
                        Weather Widget App
                    </h1>
                    <h2 id="day">
                        Day
                    </h2>
                    <h3 id="date">
                        Month, Day Year
                    </h3>
                    <h3 id="time">
                        Time
                    </h3>
                    <p class="geo">
                    </p>
                </div>
                <div class="top-right">
                    <h1 id="weather-status">
                        Weather / Weather Status
                    </h1>
                    <img class="weather-icon" src="icon/sunny2.png">
                    </img>
                </div>
                <div class="horizontal-half-divider">
                </div>
                <div class="bottom-left">
                    <h1 id="temperature">
                        0
                    </h1>
                    <h2 id="celsius">
                        &#x2103;
                    </h2>
                    <h2 id="temp-divider">
                        /
                    </h2>
                    <h2 id="fahrenheit">
                       &#x2109;
                    </h2>
                </div>
                <div class="vertical-half-divider">
                </div>
                <div class="bottom-right">
                    <div class="other-details-key">
                        <p>
                            Wind Speed
                        </p>
                        <p>
                            Humidity
                        </p>
                        <p>
                            Pressure
                        </p>
                        <p>
                            Sunrise Time
                        </p>
                        <p>
                            Sunset Time
                        </p>
                    </div>
                    <div class="other-details-values">
                        <p class="windspeed">
                            0 Km/h
                        </p>
                        <p class="humidity">
                            0 %
                        </p>
                        <p class="pressure">
                            0 hPa
                        </p>
                        <p class="sunrise-time">
                            0:00 am
                        </p>
                        <p class="sunset-time">
                            0:00 pm
                        </p>
                    </div>
                </div>
            </div>
           
        </div>
            </div>
            <div class="bottom-bar"></div>
        </div>
    </div>
       
    </body>
</html>
